<div class="container">

  <h3 class="mb-0">Artist Directory</h3>
  <div class="form-group">
    <div class="form-label" *ngIf="query"><strong>For:</strong>{{query}}
    </div>

    <input class="form-control mt-2" type="text" [(ngModel)]="query">

  </div>


  <!-- <p>{{inpText}}</p> -->

  <div class="container-md table-bordered mb-3" *ngFor="let artist of artists" (click)="showArtist($event, artist)"
    [style.backgroundColor]="artist.highlight ? '#EEE' : '#FFF'">
    <app-artist-item [artistitem]="artist"></app-artist-item>


  </div>
</div>
